<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2> Employee Registration Form</h2>
    <form name="myForm" onsubmit="return(validate());">

        <!-- Employee ID -->
        <div class="row">
            <label>Employee ID</label>
            <input type="text" name="empId"/><br>
            <div class="error" id="empIdErr"></div>
        </div>

        <!-- Employee First name -->
        <div class="row">
            <label>Employee First Name</label>
            <input type="text" name="firstname"/><br>
            <div class="error" id="firstnameErr"></div>
        </div>

        <div class="row">
            <label>Employee Last Name</label>
            <input type="text" name="lastname"/><br>
            <div class="error" id="lastnameErr"></div>
        </div>

        <div class="row" ng-app="">
            <label>Employee Address</label>
            <input type="text" name="address" ng-model="address"/>
            <div class="error" id="addressErr"></div>
        </div>
        
        <div class="row">
            <label>Employee Email Address</label>
            <input type="text" name="email"/><br>
            <div class="error" id="emailErr"></div>
        </div>

        <div class="row">
            <label>Employee Contact Number</label>
            <input type="text" name="contactnumber"/><br>
            <div class="error" id="contactnumberErr"></div>
        </div>

        <div class="row">
            <label>Employee Salary</label>
            <input type="text" name="employeesalary"/><br>
            <div class="error" id="employeesalaryErr"></div>
        </div>

        <div class="row">
            <label>Employee Username</label>
            <input type="text" name="employeeusername"/><br>
            <div class="error" id="employeeusernameErr"></div>
        </div>



        <input type="Submit" value="Submit"/>
        <script type="text/javascript" src="validation.js"></script>
    </form>
    
</body>
</html>
